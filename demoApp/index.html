<!DOCTYPE html>
<html>
<head>
  <title>ngFx</title>
  <style type="text/css">
    @keyframes bounceNormalIn {
      0% {
        opacity: 0;
        transform: scale(.3);
      }

      33% {
        opacity 1;
        transform: scale(1.05);
      }

      66% {
        transform: scale(.9);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }

    }

    @keyframes bounceNormalOut {
      100% {
        opacity: 0;
        transform: scale(.3);
      }

      66% {
        opacity 1;
        transform: scale(1.05);
      }

      33% {
        transform: scale(.9);
      }

      0% {
        opacity: 1;
      }

    }

    li {
      background-color: blue;
      color: white;
      width: 80px;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body ng-app="app">
<section ng-controller="App as vm">
  <input type="" ng-model="vm.search">
  <ul>
    <li class="fx-bounce-normal fx-ease-expo-in fx-speed-1234 fx-stagger-333" ng-repeat="num in vm.nums | filter:vm.search">num</li>
  </ul>
</section>
<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
<script src="../dist/ngFx.js"></script>
<script>
  angular.module('app', ['ngFx', 'ngAnimate'])
  .controller('App', function($timeout) {
    this.search = '';
    $timeout(function() {
      this.nums = [1,2,3,4,5];
    }.bind(this), 0);
  });
</script>
</body>
</html>
