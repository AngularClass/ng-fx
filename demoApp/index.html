<!DOCTYPE html>
<html>
<head>
  <title>ngFx</title>
  <style type="text/css">
    body * {
      box-sizing: border-box;
    }

    li {
      background-color: blue;
      color: white;
      width: 80px;
      margin-top: 10px;
      text-align: center;
    }

    .container {
      position: relative;
      width: 300px;
      height: 300px;
      padding: 5.477225575051661px;
      border: solid black 1px;
      border-radius: 50%;
      margin: 1.7em auto 0;
      animation: spinn 10s infinite linear;
      --webkit-animation: spinn 10s infinite linear;
    }

    .box {
      display: block;
      overflow: hidden;
      position: absolute;
      background-color: red;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      margin: -15px; /* 2em = 4em/2 */ /* half the width */
    }

    .square {
      width: 100px;
      height: 100px;
      background-color: silver;
      border-radius: 100%;
    }

  </style>
</head>
<body ng-app="app">
  <section ng-controller="App as vm">
    <input type="" ng-model="vm.search"> <button ng-click="vm.show = !vm.show">toggle</button>
    <div class="square fx-zoom-up" ng-show="vm.show"></div>
    <ul>
      <li class="fx-fade-down fx-speed-745 fx-stagger-133 fx-ease-cubic" ng-repeat="num in vm.nums | filter:vm.search">
        num {{ ::num }}
      </li>
    </ul>

    <!-- <div class="container">
      <div class="box deg{{$index}}" ng-repeat="num in [1,2,3,4,5,6]" ></div>
    </div> -->
  </section>
<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
<script src="../node_modules/lodash/index.js"></script>
<script src="../dist/ngFx.js"></script>
<script>
  angular.module('app', ['ngFx', 'ngAnimate'])
  .controller('App', function($timeout) {
    this.search = '';
    this.show = true;
    $timeout(function() {
      this.nums = [1,2,3,4,5];
    }.bind(this), 0);
  });
</script>
</body>
</html>
