<!DOCTYPE html>
<html>
<head>
  <title>ngFx</title>
  <style type="text/css">
    body * {
      box-sizing: border-box;
    }

    li {
      background-color: blue;
      color: white;
      width: 80px;
      margin-top: 10px;
      text-align: center;
    }

    .box {
      width: 100px;
      height: 100px;
      background-color: gray;
      border-radius: 100%;
    }
  </style>
</head>
<body ng-app="app">
<section ng-controller="App as vm">
  <input type="" ng-model="vm.search"> <button ng-click="vm.show = !vm.show">toggle</button>
  <div class="box fx-fade-normal" ng-show="vm.show"></div>
  <ul>
    <li class="fx-zoom-right fx-ease-expo fx-stagger-150" ng-repeat="num in vm.nums | filter:vm.search">
      num {{ ::num }}
    </li>
  </ul>
</section>
<script src="../node_modules/angular/angular.js"></script>
<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
<script src="../node_modules/lodash/index.js"></script>
<script src="../dist/ngFx.js"></script>
<script>
  angular.module('app', ['ngFx', 'ngAnimate'])
  .controller('App', function($timeout) {
    this.search = '';
    this.show = true;
    $timeout(function() {
      this.nums = [1,2,3,4,5];
    }.bind(this), 0);
  });
</script>
</body>
</html>
